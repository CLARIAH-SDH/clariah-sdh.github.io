title: "Best Paper award at SALAD workshop for \"`grlc` Makes GitHub Taste Like Linked Data APIs\""
type:  Award
text: "We won a best paper award at the Services and Applications (SALAD) workshop, held in conjunction with ESWC 2016, for our paper on [grlc](https://github.com/CLARIAH/grlc).


Albert Meroño-Peñuela and Rinke Hoekstra, *[grlc Makes GitHub Taste Like Linked Data APIs](assets/paper7.pdf)*"
