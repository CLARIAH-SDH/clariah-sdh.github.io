title: "Best Paper award at WHISE workshop for \"An Ecosystem for Linked Humanities Data\""
type:  Award
text: "We won a best paper award at the Humanities and Semantic Web (WHISE) workshop, held in conjunction with ESWC 2016, for our paper on **data**legend.


Rinke Hoekstra, Albert Meroño-Peñuela, Kathrin Dentler, Auke Rijpma, Richard Zijdeman and Ivo Zandhuis. *[An ecosystem for Linked Humanities Data](assets/whise_04_preprint.pdf)*."
